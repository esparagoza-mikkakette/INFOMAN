<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDMHS Medical System - Visit Logs</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="visit-logs.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <i class="fas fa-hospital-alt"></i>
                <div>
                    <h1>PDMHS MEDICAL SYSTEM</h1>
                    <p>President Diosdado Macapagal High School</p>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="user-info">
                <i class="fas fa-user-nurse"></i>
                <span>Nurse Rivera</span>
                <span class="role">School Clinic Staff</span>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-tabs">
        <a href="../dashboard/index.html" class="nav-tab">
            <i class="fas fa-chart-line"></i> Dashboard
        </a>
        <a href="../student-records/index.html" class="nav-tab">
            <i class="fas fa-user-injured"></i> Student Records
        </a>
        <a href="index.html" class="nav-tab active">
            <i class="fas fa-clipboard-list"></i> Visit Logs
        </a>
        <a href="../medications/index.html" class="nav-tab">
            <i class="fas fa-pills"></i> Medications
        </a>
        <a href="../reports/index.html" class="nav-tab">
            <i class="fas fa-chart-bar"></i> Reports
        </a>
        <a href="../settings/index.html" class="nav-tab">
            <i class="fas fa-cog"></i> Settings
        </a>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="section-header">
            <h2>Clinic Visit Logs</h2>
            <button class="btn btn-primary" onclick="showNewVisitModal()">
                <i class="fas fa-plus"></i> New Visit
            </button>
        </div>

        <div class="visit-logs-container">
            <div class="visit-filters">
                <div class="form-group">
                    <label>Search</label>
                    <input type="text" id="visitSearch" placeholder="Search by name, LRN, or complaint..." onkeyup="filterVisits()">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="statusFilter" onchange="filterVisits()">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="dateFilter" onchange="filterVisits()">
                </div>
            </div>

            <table class="visit-table" id="visitLogsTable">
                <!-- Table content will be populated by JavaScript -->
            </table>
        </div>
    </main>

    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/data.js"></script>
    <script src="visit-logs.js"></script>
</body>
</html>
