<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDMHS Medical System - Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <i class="fas fa-hospital-alt"></i>
                <div>
                    <h1>PDMHS MEDICAL SYSTEM</h1>
                    <p>President Diosdado Macapagal High School</p>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="user-info">
                <i class="fas fa-user-nurse"></i>
                <span>Nurse Rivera</span>
                <span class="role">School Clinic Staff</span>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-tabs">
        <a href="index.html" class="nav-tab active">
            <i class="fas fa-chart-line"></i> Dashboard
        </a>
        <a href="../student-records/index.html" class="nav-tab">
            <i class="fas fa-user-injured"></i> Student Records
        </a>
        <a href="../visit-logs/index.html" class="nav-tab">
            <i class="fas fa-clipboard-list"></i> Visit Logs
        </a>
        <a href="../medications/index.html" class="nav-tab">
            <i class="fas fa-pills"></i> Medications
        </a>
        <a href="../reports/index.html" class="nav-tab">
            <i class="fas fa-chart-bar"></i> Reports
        </a>
        <a href="../settings/index.html" class="nav-tab">
            <i class="fas fa-cog"></i> Settings
        </a>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="studentSearch" placeholder="Search student by ID or name...">
            <button class="btn btn-primary" onclick="searchStudent()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <!-- Statistics -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-user-injured"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-number">1</span>
                    <span class="stat-label">Active Visits Today</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-number">2</span>
                    <span class="stat-label">Total Student Records</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-number">0</span>
                    <span class="stat-label">Pending Treatments</span>
                </div>
            </div>
        </div>

        <!-- Quick Actions and Recent Activity -->
        <div class="dashboard-grid">
            <!-- Quick Actions -->
            <div class="dashboard-card">
                <h2><i class="fas fa-bolt"></i> Quick Actions</h2>
                <div class="quick-actions">
                    <button class="quick-action" data-action="new-visit">
                        <i class="fas fa-plus"></i> New Visit
                    </button>
                    <button class="quick-action" data-action="add-student">
                        <i class="fas fa-user-plus"></i> Add Student
                    </button>
                    <button class="quick-action" data-action="medications">
                        <i class="fas fa-pills"></i> Medications
                    </button>
                    <button class="quick-action" data-action="reports">
                        <i class="fas fa-file-medical-alt"></i> Generate Reports
                    </button>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="dashboard-card">
                <h2><i class="fas fa-history"></i> Recent Activity</h2>
                <div class="activity-list" id="activityList">
                    <!-- Activity items will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/data.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
